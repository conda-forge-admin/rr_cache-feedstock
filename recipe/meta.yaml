{% set name = "rr_cache" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: ff279c24f0bab6d335f083ac669606d843601a9c88a59f9da645367e508791f8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - brs_utils
    - requests
    - rdkit
    - colored

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: RetroRules Cache
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
